
<mat-label id="labelTitre">Gestion de RDV</mat-label>

<button mat-raised-button (click)="openDialog()"> Ajouter rdv </button>
<button mat-raised-button [disabled]="tabRDV.data.length == 0" (click)="deleteRDV(1)"> Supprimer un rdv </button>
<button mat-raised-button [disabled]="true" (click)="updateRDV()"> Modifier un rdv </button>

<table mat-table [dataSource]="tabRDV" class="mat-elevation-z8">

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let rdv"> <mat-radio-button value=""></mat-radio-button> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let rdv"> {{rdv.name}} </td>
  </ng-container>

  <!-- Mail Column -->
  <ng-container matColumnDef="mail">
    <th mat-header-cell *matHeaderCellDef> Mail </th>
    <td mat-cell *matCellDef="let rdv"> {{rdv.mail}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let rdv"> {{rdv.type}} </td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let rdv"> {{rdv.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
